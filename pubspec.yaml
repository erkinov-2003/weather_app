name: weather_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_native_splash: ^2.3.8
  glass: ^1.0.2+1
  lottie: ^2.7.0
  http: ^1.1.2
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  weather: ^3.1.1
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1
flutter_native_splash:
  background_image: "assets/images/splash.png"

flutter:


  uses-material-design: true



  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: "AbhayaLibre"
      fonts:
        - asset: assets/fonts/AbhayaLibre-Regular.ttf

    - family: "Roboto"
      fonts:
        - asset: assets/fonts/RobotoCondensed-Regular.ttf